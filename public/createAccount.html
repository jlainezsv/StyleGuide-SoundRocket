<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap and icons CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

		<!-- Custom style -->
		<link rel="stylesheet" href="../src/css/style.css" />

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- Alpine JS -->
		<script defer src="https://unpkg.com/alpinejs@3.9.6/dist/cdn.min.js"></script>

		<title>Create Account</title>
	</head>

	<body>
		<div x-data="createAccount" class="container height-full">
			<section class="row justify-content-center height-full align-items-center">
				<article class="m-5 col-md-5 bg-light rounded-3 p-4 justify-content-center">

					<!-- Header -->
					<header class="text-center mb-4">
						<img class="img-fluid" src="../src/img/logo.svg" alt="Logo" />
					</header>
					<!-- /Header -->
	
					<!-- Message alert error -->
					<div class="alert alert-danger alert-dismissible" role="alert" x-show="hasErrors">
						<h4 class="alert-heading">Error!</h4>
						
						<hr />
	
						<p x-show="isNameError">Names are not valid</p>
						<p x-show="isEmailError">Email is not valid</p>
						<p x-show="isPassError">Password are not valid or don't match</p>
						<p x-show="isAgreeError">You must agree to the terms of service</p>
	
						<button type="button" class="btn-close" aria-label="Close" @click.prevent="resetValidation()"></button>
					</div>
					<!-- /Message alert error -->

					<h3 class="text-center">Create Account</h3>
	
					<!-- Form -->
					<form class="row g-3" method="post">
						<div class="col-md-6">
							<label for="firstName" class="form-label-sm">First Name</label>
							<input class="form-control form-control-sm rounded-3" id="firstName" placeholder="Nick" x-model="firstName" />
						</div>

						<div class="col-md-6">
							<label for="lastName" class="form-label-sm">Last Name</label>
							<input class="form-control form-control-sm" id="lastName" placeholder="Fury" x-model="lastName" />
						</div>
	
						<div class="mb-1">
							<label for="email" class="form-label-sm">Email</label>
	
							<input class="form-control form-control-sm" id="email" type="email" x-model="email" placeholder="nick@fury.com" />
						</div>

						<div class="mb-1">
							<label for="createPassword" class="form-label-sm">Create a password</label>
							<input class="form-control form-control-sm" id="createPassword" type="password" x-model="createPassword" placeholder="•••••" />
						</div>

						<div class="mb-1">
							<label for="confirmPassword" class="form-label-sm">Confirm your password</label>
							<input class="form-control form-control-sm" id="confirmPassword" type="password" x-model="confirmPassword" placeholder="•••••" />
						</div>

						<div class="mb-1">
							<label for="termsOfServiceAgreement" class="form-label-sm">Terms of Service Agreement</label>
	
							<textarea class="form-control form-control-sm" id="termsOfServiceAgreement" rows="3" x-model="termsOfService"></textarea>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="agreeToTheTermsOfService" x-model="isAgreeTermsOfService" />
							
							<label class="form-check-label" for="agreeToTheTermsOfService">
								I agree to the Terms of Service
							</label>
						</div>
	
						<button class="btn btn-primary btn-sm col-12" @click="check">Create Account</button>
					</form>
					<!-- /Form -->

				</article>
			</section>
		</div>

		<script type="text/javascript" src="../src/js/createAccount.js"></script>
	</body>
</html>
