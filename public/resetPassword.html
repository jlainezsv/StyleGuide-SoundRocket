<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap and icons CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />

		<!-- Custom style -->
		<link rel="stylesheet" href="../src/css/style.css" />

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- Alpine JS -->
		<script defer src="https://unpkg.com/alpinejs@3.9.6/dist/cdn.min.js"></script>

		<title>Reset Password</title>
	</head>

	<body>
		<div x-data="resetPassword" class="container height-full">
			<section class="row justify-content-center height-full align-items-center">
				<article class="m-5 col-md-5 bg-light rounded-3 p-5 justify-content-center">

					<!-- Header -->
					<header class="text-center mb-4">
						<img class="img-fluid" src="../src/img/logo.svg" alt="Logo" />
					</header>
					<!-- /Header -->
	
					<!-- Message alert error -->
					<div class="alert alert-danger alert-dismissible" role="alert" x-show="hasErrors">
						<h4 class="alert-heading">Error!</h4>
						
						<hr />
	
						<p class="mb-0" >Passwords aren't valid</p>
	
						<button type="button" class="btn-close" aria-label="Close" @click.prevent="hasErrors = false"></button>
					</div>
					<!-- /Message alert error -->

					<h3 class="text-center">Reset Password</h3>
	
					<!-- Form -->
					<form action="./login.html" method="post">
						<div class="mb-2">
							<label for="newPassword" class="form-label">New password</label>
	
							<input class="form-control" type="password" id="newPassword" x-model="newPassword" />
						</div>
	
						<div class="mb-2">
							<label for="confirmNewPassword" class="form-label">Confirm new password</label>
	
							<input class="form-control" type="password" id="confirmNewPassword" x-model="confirmNewPassword" />
						</div>
	
						<button class="btn btn-primary col-12 mb-3" @click="checkPasswords">Reset Password</button>
					</form>
					<!-- /Form -->
					
				</article>
			</section>
		</div>

		<script type="text/javascript" src="../src/js/resetPassword.js"></script>
	</body>
</html>
